<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Vorname</th>
      <th>Nachname</th>
      <th>Klasse</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users; let i=index" (click)="onUserClick(u)" style="cursor:pointer">
      <td>{{ i+1 }}</td>
      <td>{{u.firstname}}</td>
      <td>{{u.surname}}</td>
      <td>{{u.class}}</td>
    </tr>
  </tbody>
</table>
