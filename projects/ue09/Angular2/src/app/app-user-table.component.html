<style>
    .loader {
      position: absolute;
      left: 50% ;
      margin: 0 0 0 -60px;
      z-index: 1;
      width: 150px;
      height: 150px;
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }
    
    /* Safari */
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    </style>
<p *ngIf="users === undefined"> ... </p>
<div *ngIf="users === undefined" class="loader"></div> 
<p *ngIf="userErr !== undefined">Verbindungsfehler: {{userErr.message}}.</p>
<table *ngIf="users !== undefined" class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Nachname</th>
      <th>Vorname</th>
      <th>Klasse</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users; let i=index" (click)="onClickUser(u)" style="cursor: crosshair">
      <td >{{i+1}}</td>
      <td>{{u.surname}}</td>
      <td>{{u.firstname}}</td>
      <td>{{u.classname}}</td>
    </tr>
  </tbody>
</table>
