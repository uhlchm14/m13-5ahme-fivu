<table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Nachname</th>
        <th>Vorname</th>
        <th>Klasse</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let u of users; let i = index"(click) = "onUserClick(u)"
          style="cursor:pointers">
        <td>{{i+1}}</td>
        <td>{{u.surname}}</td>
        <td>{{u.firstname}}</td>
        <td>{{u.classname}}</td>
      </tr>
    </tbody>
  </table>
