<div *ngIf = "users === undefined">
  <p *ngIf ="userErr === undefined"><ngb-progressbar type="success" [value]="100" [striped]="true" [animated] = "true"></ngb-progressbar>
            
  Benutzerdaten werder geladen.
</p>
  <p *ngIf="userErr !== undefined">
  ehler beim Laden der Benutzerdaten: {{userErr.message}}
  </p>
</div>

<table *ngIf="users !== undefined" class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Nachname</th>
        <th>Vorname</th>
        <th>Klasse</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let u of users; let i = index"(click) = "onUserClick(u)"
          style="cursor:pointers">
        <td>{{i+1}}</td>
        <td>{{u.surname}}</td>
        <td>{{u.firstname}}</td>
        <td>{{u.classname}}</td>
      </tr>
    </tbody>
  </table>
